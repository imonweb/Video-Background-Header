<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vide Background - online tutorials</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="header">

    <video autoplay loop class="back-video" muted plays-inline>
      <source src="images/cloud.mp4" type="video/mp4">
    </video>


    <nav>
      <img class="logo" src="images/logo.png" alt="logo">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
        <li class="btn">Sign In</li>
      </ul>
    </nav>

    <div class="content">
      <h1>Learn Anything Online</h1>
      <form action="">
        <input type="text" placeholder="&#x270e; Enter Keywork">
        <button type="submit">Find Course</button>
      </form>

      <div class="category-list">
        <div class="category">
          <img src="images/coding.png" alt="">
          <p>Web Dev</p>
        </div>
        <div class="category">
          <img src="images/exercise.png" alt="">
          <p>Yoga</p>
        </div>
        <div class="category">
          <img src="images/guitar.png" alt="">
          <p>Music</p>
        </div>
        <div class="category">
          <img src="images/console.png" alt="">
          <p>Game Dev</p>
        </div>
        <div class="category">
          <img src="images/language.png" alt="">
          <p>Language</p>
        </div>
      
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
